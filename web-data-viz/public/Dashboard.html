<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikGem | Dashboards</title>

    <link rel="icon" href="./assets/Logo Site.png">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="../js/sessao.js"></script>
    <script src="./js/dashboard.js"></script>



    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<!-- <body onload=" atualizarFeed()"> -->

<body onload=" validarSessao()">
    <section>
        <div class="janela">
            <div class="header-left">
                <div class="logo">
                    <img src="./assets/Logo Site.png" width="70px" alt="Logo Home">
                </div>
                <div class="perfil">
                    <img src="./assets/Logo Site.png" alt="" height="100px" width="100px">
                </div>
                <div class="hello">
                    <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                </div>
                <div class="btn-nav-white">
                    <a href="./quiz.html">
                        <button>Quiz</button>
                    </a>
                </div>
                <div class="btn-nav">
                    <button>Dashboards</button>
                </div>
                <div class="btn-logout" onclick="limparSessao()">
                    <button>Sair</button>
                </div>
            </div>

            <div class="dash">
                <div id="alerta">
                </div>

                <div class="btns-dash" id="btnAquario">
                </div>
                <div id="graficos">
                </div>

                <p class="datatime-update">Última Atualização - <span id="ultima_hora"></span></p>

                <div class="container-info">
                    <div class="info">
                        <h2 class="title-info">Olá Bem Vindo de Volta!</h2>
                        <div class="kpis">
                            <div class="kpi maior">
                                <h3>Maior Pontuação</h3>
                                <div class="container-data">
                                    <p class="data-kpi critical" id="MaxPontuacao">0 </p>
                                    <p class="description">/20</p>
                                </div>
                            </div>

                            <div class="kpi menor">
                                <h3>Menor Pontuação</h3>
                                <div class="container-data">
                                    <p class="data-kpi" id="minValor">0</p>
                                    <p class="description">/20</p>
                                </div>
                            </div>

                            <div class="kpi media">
                                <h3>Média Pontuação dos Usuários</h3>
                                <div class="container-data">
                                    <p class="data-kpi" id="pontuacaoMediaUsuario">0</p>
                                    <p class="description">%</p>
                                </div>
                            </div>
                        </div>

                        <div class="container-graphic">
                            <div class="graphics">
                                <div class="info-graphic status">
                                    <h3>Ranking Usuários</h3>
                                </div>
                                <canvas id="grafico1" style="width: 100%; height: 100%;"></canvas>
                            </div>
                            <div class="graphics">
                                <div class="info-graphic">
                                    <h3>Distribuição por desempenho</h3>
                                </div>
                                <canvas id="grafico2" style="width: 100%; height: 90%;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let data_att = document.getElementById("ultima_hora")

console.log(data_att)
    let data_agora = new Date();


data_att.innerHTML = `${data_agora.getDate()}/${data_agora.getUTCMonth()}/${data_agora.getFullYear()} ás ${data_agora.getHours()}:${data_agora.getMinutes()}`

</script>
