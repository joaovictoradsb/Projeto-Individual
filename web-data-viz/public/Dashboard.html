<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="shortcut icon"
      href="../assets/icon/favicon2.ico"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Galo12 - O Blog do momento</title>

    <link rel="icon" href="./assets/logo_em_svg.svg" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script src="../js/sessao.js"></script>
    <script src="./js/dashboard.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>

  <body onload=" validarSessao()">
    <section>
      <div class="janela">
        <div class="header-left">
          <h1>Galo12</h1>

          <div class="hello">
            <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
          </div>

          <div class="btn-nav-white">
            <a href="./Quiz.html">
              <h3>Quizz</h3>
            </a>
          </div>

          <div class="btn-nav">
            <a href="./Dashboard.html">
              <h3>Gráficos</h3>
            </a>
          </div>

          <div class="btn-logout" onclick="limparSessao()">
            <a href="Login.html">
              <h3>Sair</h3>
            </a>
          </div>
        </div>

        <div class="dash">
          <div id="alerta"></div>

          <div class="btns-dash" id="btnAquario"></div>
          <div id="graficos"></div>

          <p class="datatime-update">
            Última Atualização - <span id="ultima_hora"></span>
          </p>

          <div class="container-info">
            <div class="info">
              <h2 class="title-info">Olá Bem Vindo de Volta!</h2>
              <div class="kpis">
                <div class="kpi maior">
                  <h3>Sua maior pontuação</h3>
                  <div class="kpimaior">
                    <p class="data-kpi critical" id="MaxPontuacao">0</p>
                    <p class="description">/20</p>
                  </div>
                </div>

                <div class="kpi menor">
                  <h3>Sua menor pontuação</h3>
                  <div class="kpimenor">
                    <p class="data-kpi" id="minValor">0</p>
                    <p class="description">/20</p>
                  </div>
                </div>

                <div class="kpi media">
                  <div class="container-data">
                      <p class="data-kpi" id="pontuacaoMediaUsuario">Média dos usuários</p>
                      <canvas id="grafico_pizza" width="100px" height="100px"></canvas>
                  </div>
                </div>
              </div>

              <div class="container-graphic">
                <div class="graphics">
                  <div class="info-graphic status">
                    <h3>Suas Tentativas</h3>
                  </div>
                  <table
                    id="tabelaTentativas"
                    style="width: 100%; margin-top: 10px"
                  >
                    <thead>
                      <tr>
                        <th>Acertos</th>
                        <th>Erros</th>
                        <th>Data e Hora</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  let data_att = document.getElementById("ultima_hora");

  console.log(data_att);
  let data_agora = new Date();

  data_att.innerHTML = `0${data_agora.getDate()}/06/${data_agora.getFullYear()} ás ${data_agora.getHours()}:${data_agora.getMinutes()}`;
</script>
