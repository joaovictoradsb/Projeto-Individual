<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="shortcut icon" href="../assets/imgs/logoFutBrain.svg" type="image/x-icon">
    <title>FutBrain</title>
</head>

<body onload="validarSessao()">
    <div class="home" >
        <div class="titulo">
            <p>Bem vindo ao FutBrain, <span id="b_usuario">usuário</span></p>
        </div>
        <img src="../assets/imgs/logout_home.svg" id="logout" onclick="logout()">
        <div class="cards">
            <div class="cima">
                <div class="card card-premier">
                    <div class="transicao">
                        <div class="frente">
                            <p>Premier League</p>
                            <div class="imagem">
                                <img src="../assets/imgs/premier.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="premier()">Quiz</button>
                            <button class="botao" onclick="premierDash()">Dashboard</button>
                        </div>
                    </div>
                </div>
        
                <div class="card card-laliga">
                    <div class="transicao">
                        <div class="frente">
                            <p>La Liga</p>
                            <div class="imagem">
                                <img src="../assets/imgs/laliga.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="laliga()">Quiz</button>
                            <button class="botao" onclick="laligaDash()">Dashboard</button>
                        </div>
                    </div>
                </div>
        
                <div class="card card-bundesliga">
                    <div class="transicao">
                        <div class="frente">
                            <p>Bundesliga</p>
                            <div class="imagem">
                                <img src="../assets/imgs/bundesliga.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="bundesliga()">Quiz</button>
                            <button class="botao" onclick="bundesligaDash()">Dashboard</button>
                        </div>
                    </div>
                </div>
        
                <div class="card card-serieA">
                    <div class="transicao">
                        <div class="frente">
                            <p>Serie A</p>
                            <div class="imagem">
                                <img src="../assets/imgs/serieA.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="serieA()">Quiz</button>
                            <button class="botao" onclick="serieADash()">Dashboard</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="baixo">
                <div class="card card-brasileirao">
                    <div class="transicao">
                        <div class="frente">
                            <p>Brasileirão</p>
                            <div class="imagem">
                                <img src="../assets/imgs/brasileirao.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="brasileirao()">Quiz</button>
                            <button class="botao" onclick="brasileiraoDash()">Dashboard</button>
                        </div>
                    </div>
                </div>
        
                <div class="card card-champions">
                    <div class="transicao">
                        <div class="frente">
                            <p>Champions League</p>
                            <div class="imagem">
                                <img src="../assets/imgs/champions_logo.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="champions()">Quiz</button>
                            <button class="botao" onclick="championsDash()">Dashboard</button>
                        </div>
                    </div>
                </div>
        
                <div class="card card-worldCup">
                    <div class="transicao">
                        <div class="frente">
                            <p>Copa do Mundo</p>
                            <div class="imagem">
                                <img src="../assets/imgs/copaDoMundo.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="worldCup()">Quiz</button>
                            <button class="botao" onclick="worldCupDash()">Dashboard</button>
                        </div>
                    </div>
                </div>
        
                <div class="card card-futebol">
                    <div class="transicao">
                        <div class="frente">
                            <p>Futebol</p>
                            <div class="imagem">
                                <img src="../assets/imgs/brazuca.svg">
                            </div>
                        </div>
                        <div class="verso">
                            <button class="botao" onclick="futebol()">Quiz</button>
                            <button class="botao" onclick="futebolDash()">Dashboard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/sessao.js"></script>
</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.USUARIO;
</script>
