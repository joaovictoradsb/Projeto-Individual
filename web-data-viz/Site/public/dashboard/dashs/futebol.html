<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/futebolDash.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="shortcut icon" href="../../assets/imgs/brazuca.svg" type="image/x-icon">
  <title>Dashboard Futebol</title>
  <script>
    const liga = sessionStorage.getItem("LIGA_ATUAL");
  </script>
</head>

<body onload="validarSessao()">
  <div class="futebol">
    <div class="backHome">
      <img src="../../assets/imgs/brazuca.svg">
      <a href="../home.html">Home</a>
    </div>

    <div class="container">
      <div class="welcome">
        <h1>Bem vindo</h1>
        <img src="../../assets/imgs/logout.svg" onclick="logout()">
      </div>

      <div class="conteudo">

        <div class="kpis">
          <div class="kpi1" id="mediaPontuacaoUsuario">
              <span>Sua pontuação média <p id="pontuacaoMediaJogador"></p></span>
          </div>
          <div class="kpi2" id="mediaPontuacaoJogadores">
            <span>Pontuação média dos usuários<p id="mediaValor"></p></span>
          </div>
          <div class="kpi3">
            <p>Top três pontuadores</p>
            <ul id="topTresPontuadores"></ul>
          </div>
          <div class="kpi4" id="melhoresTempos">
            <p></p>
            <ul id="listaMelhoresTempos"></ul>
          </div>
        </div>

        <div class="graficos">
          <div style="width: 45%; height: 80%;">
            <canvas id="grafico1"></canvas>
          </div>
          <div style="width: 45%; height: 80%;">
            <canvas id="grafico2"></canvas>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="../../assets/js/dashFutebol.js"></script>
  <script src="../../assets/js/sessao.js"></script>
</body>
</html>
