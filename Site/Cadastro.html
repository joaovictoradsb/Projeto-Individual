<!DOCTYPE html>
<html lang="en">
<!-- Header -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Cadastro.css">
    

    <title>Cadastro - Carmax</title>
</head>

<body>
    
<div class="navbar">
    
      <img src="assets/Logo Site.png" height="50px" alt="" />
      <div class="menu">
        <u>
          <a href=""><li>Velozes e Furiosos</li></a>
          <a href=""><li>Carros</li></a>
          <a href=""><li>Curiosidades</li></a>
        </u>
      </div>
      <div class="botoes">
        <button class="botaologin" onclick="login()">Login</button>
        <button class="botaocadastro" onclick="cadastro()">Cadastre-se</button>
      </div>
    </div>
        <!-- Container com os dados informados -->


        <div class="container-cadastro">
            <div class="card"> <!-- estou criando aqui o balão de cadastro -->
                <h2>Cadastre - se</h2>
                <br><br>
                <div class="card-campo">
                    <div class="campo">
                        <span>Nome</span>
                        <br><br>
                        <input type="text" id="input_nome"> <br><br><br>
                    </div>
                    <div class="campo">
                        <span>E-mail</span>
                        <br><br>
                        <input type="text" id="input_email"> <br><br><br>
                    </div>
                    <div class="campo">
                        <span>Senha</span>
                        <br><br>
                        <input type="password" id="input_senha"> <br><br><br>
                    </div>
                    <div class="campo">
                        <span>Confirmar Senha</span>
                        <br><br>
                        <input type="password" id="input_confirmar_senha"> <br><br><br>
                        <div id="mensagem_erro"></div>
                    </div>
                    <!-- <div class="campo">
                        <span> Cadastrar Senha:*</span>
                        <br><br>
                        <input type="password" id="input_senha"> <br><br><br>
                    </div> -->

                    <div class="confbotao">
                        <button onclick="analisar(event)" class="botao">Cadastro Empresa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="div_mensagem"></div>
</body>

</html>


<!-- JAVA SCRIPT -->
<script>
    function analisar(event) {
        event.preventDefault(); // Impede o recarregamento da página

        var nome = input_nome.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmar_senha = input_confirmar_senha.value;
        // var senha = input_senha.value;

        if (nome == "" || email == "" || senha == "" || confirmar_senha == "") {
            alert(`Preencha todos os campos obrigatórios`)

        } else if (!email.includes("@")) {
            alert(`Preencha um E-mail válido`)

        }else if(senha != confirmar_senha){

           mensagem_erro.innerHTML += `As senhas não coincidem`

        }else {
            alert(`Cadastro - Realizado!`)

            window.location.href = "./login.html"; //faz a navegação automática

        }
    }

</script>
<div id="mensagem_erro" style="b"></div>
